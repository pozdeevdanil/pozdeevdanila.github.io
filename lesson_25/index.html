    <!--Урок(не файл)-->
<button type="button" class="btn btn-primary btn-lg button" data-toggle="modal" data-target="#myModal">
 Удалить файл
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Вопрос</h4>
      </div>
      <div class="modal-body">
        Вы действительно  хотите удалить файл?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary">Нет</button>
      </div>
    </div>
  </div>
</div>
   





























<!--Подключение-->
<!--Подключение с помощью link-->
<!--Подключаем стили slick slider-->
<link rel="stylesheet"  href="slick/slick.css">
<link rel="stylesheet"  href="slick/slick-theme.css">
<!--Подключение с помощью script-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!--Подключения на уроке-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--Подключаем саму библиотеку-->
<script src="slick/slick.min.js"></script>
<!--Инциризируем слайдер-->
<script >
$(document).ready(function(){
  $('.features-slider').slick({
     infinite: true,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
     {
       breakpoint: 991,
       settings: {
         slidesToShow: 2,
         prevArrow:'<button class="prev arrow"></button>',
         nextArrow:'<button class="next arrow"></button>',
         slidesToScroll: 2
       }
     },
     {
       breakpoint: 767,
       settings: {
         slidesToShow: 1,
         slidesToScroll: 1,
         prevArrow:'<button class="prev arrow"></button>',
         nextArrow:'<button class="next arrow"></button>'
       }
     }
     // You can unslick at a given breakpoint now by adding:
     // settings: "unslick"
     // instead of a settings object
   ]
  });
});
</script>
